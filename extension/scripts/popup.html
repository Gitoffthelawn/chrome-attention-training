<!DOCTYPE html>
<html lang="en">
<!-- #region HEAD -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
</head>
<!-- #endregion -->




<!-- #region BODY -->
<body>
  <div class="main">
    <!-- <div class="form-group">
      <label>Blocking</label>
      <label class="switch">
        <input type="checkbox" id="mode">
        <span class="slider round"></span>
      </label>
    </div> -->
    <div>
      <!-- <button class="" id="start-session">Start Session</button> -->
    </div>
  </div>
  <!-- <button id="get-date">Get DATE</button> -->
  <div class="card">
    <!-- <button class="dismiss" type="button">Ã—</button> -->
    <div class="header">
      <div class="image">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path>
          </g>
        </svg>
      </div>
      <div class="content">
        <span class="title">Surf Board</span>
        <p class="message">Manage and control your surfing patterns on the web.</p>
      </div>
      <hr>
      <div class="section">
        <div class="add-new-section">
          <p class="heading">Add to Blocklist</p>
          <div class="form-group">
            <span>https://www.</span>
            <input id="bl-item" class="form-field" type="text" placeholder="hostname">
          </div>
          <button id="bl-add">Add to Blocklist</button>
        </div>
        <div class="settings-section">
          <div class="form-group">
            <p class="heading">Use Default Lists</p>
            <div class="toggle-switch">
            <label class="switch">
              <input type="checkbox" id="use-default">
              <span class="slider round"></span>
            </label>
            </div>
          </div>
          <div class="see-blocklist-section">
              <button id="bl-show">See Blocklist</button>
              <ul id="bl">
              </ul>
          </div>
          <div class="set-timer">
            <div class="slider-bar">
              <label for="fader">Volume </label>
              <input type="range" min="0" max="100" value="50" id="fader" 
              step="20" list="volsettings">
              <datalist id="volsettings">
              <option>0</option>
              <option>20</option>
              <option>40</option>
              <option>60</option>
              <option>80</option>
              <option>100</option>
              </datalist>
              </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="mode" class="block" type="button">Start Blocking</button>
        <!-- <button class="track" type="button">Track my package</button> -->
      </div>
    </div>
  </div>
  <!-- <button id="mode">DISABLED</button> -->


  <script src="./popup.js" type="module"></script>
  <script src="/oauth2/oauth2.js"></script>
</body>
<!-- #endregion -->

</html>
