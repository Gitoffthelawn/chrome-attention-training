<!DOCTYPE html>
<html lang="en">
<!-- #region HEAD -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
</head>
<!-- #endregion -->




<!-- #region BODY -->
<body>
<h1>Attention training</h1>

<div class="main">
<div class="add-new-section">
  <label>Add to BLocklist</label>
  <div class="form-group">
    <span>https://www.</span>
    <input class="form-field" id="bl-item" type="text" placeholder="hostname">
</div>
<button id="add-bl">Add to Blocklist</button>
</div>

<div class="settings-section">
  <div class="form-group">
    <label>Add Default List</label>
    <label class="switch">
      <input type="checkbox" id="toggleAddDefault">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="set-timer">

  </div>
</div>

<div class="see-blocklist-section">
  <button id="show-bl-btn">See Blocklist</button>
  <ul id="bl">
  </ul>
</div>

  <div class="form-group">
    <label>Blocking</label>
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div>
    <button class="" id="start-session">Start Session</button>
  </div>

</div>
<!-- <button id="get-date">Get DATE</button> -->

<!-- <button id="modeToggle">DISABLED</button> -->


<script src="./popup.js" type="module"></script>
</body>
<!-- #endregion -->
</html>
