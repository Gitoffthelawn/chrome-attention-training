<!DOCTYPE html>
<html lang="en">
<!-- #region HEAD -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
</head>
<!-- #endregion -->




<!-- #region BODY -->

<body>

  <div class="main">
   

    

    

    <!-- <div class="form-group">
      <label>Blocking</label>
      <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
      </label>
    </div> -->

    <div>
      <!-- <button class="" id="start-session">Start Session</button> -->
    </div>

  </div>
  <!-- <button id="get-date">Get DATE</button> -->
  <div class="card">
    <!-- <button class="dismiss" type="button">Ã—</button> -->
    <div class="header">
      <div class="image">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path>
          </g>
        </svg>
      </div>
      <div class="content">
        <span class="title">Surf Board</span>
        <p class="message">Manage and control your surfing patterns on web.</p>
      </div>
      <hr>
      <div class="section">
        <div class="add-new-section">
          <p class="heading">Add to Blocklist</p>
          <div class="form-group">
            <span>https://www.</span>
            <input class="form-field" id="bl-item" type="text" placeholder="hostname">
          </div>
          <button id="add-bl">Add to Blocklist</button>
        </div>
        <div class="settings-section">
          <div class="form-group">
            <p class="heading">Add Default List</p>
            <div class="toggle-switch">
            <label class="switch">
              <input type="checkbox" id="toggleAddDefault">
              <span class="slider round"></span>
            </label>
          </div>
          </div>
            <div class="see-blocklist-section">
              <button id="show-bl-btn">See Blocklist</button>
              <ul id="bl">
              </ul>
            </div>
          <div class="set-timer">
    
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="block" type="button" id="modeToggle">Start Blocking</button>
        <!-- <button class="track" type="button">Track my package</button> -->
      </div>
    </div>
  </div>
  <!-- <button id="modeToggle">DISABLED</button> -->


  <script src="./popup.js" type="module"></script>
</body>
<!-- #endregion -->

</html>
