<!DOCTYPE html>
<html lang="en" data-theme="dark">
<!-- #region HEAD -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="popup.css">
  <title>Attention training</title>
</head>
<!-- #endregion -->


<!-- #region BODY -->
<body>
<!-- #region HEADER -->
<nav class="container-fluid">
  <ul>
    <li><a href="#"><img src="../icons/128.png" focusable="false" role="img"></a></li>
    <li>Attention training</li>
  </ul>
  <ul>
    <li>Cadet</li>
    <li>20.1k</li>
  </ul>
</nav>
<!-- #endregion -->


<!-- #region MAIN -->
<main class="container-fluid">
<form>
<fieldset id="controls">
  <details role="list" id="comode">
    <summary aria-haspopup="listbox" data-value="">Focus mode</summary>
    <ul role="listbox">
      <li><a data-value="40">Measure</a></li>
      <li><a data-value="30">Enabled</a></li>
      <li><a data-value="20">Professional</a></li>
      <li><a data-value="10">Legendary</a></li>
    </ul>
  </details>
  <input id="coduration" type="text" placeholder="Duration, e.g., 20 min 30 sec">
  <div class="grid-2">
    <button id="copause" class="primary">Pause</a>
    <button id="costart" class="contrast">Start</a>
  </div>
  <div class="grid-1">
    <button id="coblocklist" class="secondary">Show blocklist</button>
  </div>
</fieldset>
<fieldset id="tracker" class="grid-1" hidden>
  <input id="trtext" type="text" value="0 pts" disabled>
</fieldset>
<fieldset id="blocklist" class="grid-1" hidden>
  <div class="grid-2">
    <button id="blhide" class="secondary">Hide blocklist</button>
    <button id="blupdate" class="primary">Update blocklist</button>
  </div>
  <textarea id="bltext" cols="30" rows="8"></textarea>
</fieldset>
</form>
</main>
<!-- #endregion -->


<script src="popup.js" type="module"></script>
</body>
<!-- #endregion -->
</html>
